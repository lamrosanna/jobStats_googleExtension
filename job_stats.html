<html>
    <head>
        <script type="text/javascript" src="script.js"></script>
    </head>
        <body>
            <form id="job_description">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required><br><br>
                <label for="position">Position Title:</label>
                <input type="text" id="position" name="position" required><br><br>
                <label for="site">Site Used:</label>
                <select id="site" name="site">
                    <option value="Indeed">Indeed</option>
                    <option value="LinkedIn">Linked In</option>
                    <option value="Glass Door">GlassDoor</option>
                    <option value="Self">Self Look up</option>
                </select><br><br>
                <label for="status">Application Status:</label>
                <select id="status" name="status">
                    <option value="Applied">Applied</option>
                    <option value="Not Selected">Not Selected</option>
                    <option value="Interviewed">Interviewed</option>
                </select><br><br>
                <label for="res_version">Resume Version:</label><br>
                <select id="res_version" name="res_version">
                    <option value="V4">V4</option>
                    <option value="V5">V5</option>
                </select><br><br>        
                <button id="myButton" type="submit">Add</button><br>
            </form>
        </body>
</html>
